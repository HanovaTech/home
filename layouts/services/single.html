{{ define "main" }}
  {{ if .Params.image }}
    <div class="mx-auto max-w-7xl px-4 sm:px-12 lg:px-16 py-8">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 sm:h-64 xl:h-80 object-cover bg-gray-100 rounded-lg shadow-lg" />
    </div>
  {{ end }}

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <div class="prose md:prose-lg max-w-4xl mx-auto">
      {{ .Content }}
    </div>
  </div>

  <div class="py-24 px-6 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="mb-3 text-4xl font-bold tracking-tight">Digitalisieren Sie Ihr Unternehmen</h2>
      <p class="text-2xl font-light tracking-tight">Starten Sie heute mit einer Nachricht</p>
      <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-600">Teilen Sie uns Ihre Projektpläne mit und wir werden uns schnellstmöglich bei Ihnen melden.</p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="/contact" class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white duration-200">Schreiben Sie uns</a>
        <a href="/services" class="text-sm font-semibold leading-6">Unsere anderen Leistungen <span aria-hidden="true">→</span></a>
      </div>
    </div>
  </div>
{{ end }}
