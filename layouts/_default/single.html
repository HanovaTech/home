{{ define "main" }}
  {{ if .Params.image }}
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="mx-auto md:max-w-4xl xl:max-w-5xl pt-8 pb-4">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 sm:h-64 xl:h-80 object-cover bg-gray-100 rounded-lg shadow-lg" />
      </div>
    </div>
  {{ end }}

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 sm:py-16">
    <div class="prose md:prose-lg max-w-4xl mx-auto">
      {{ .Content }}
    </div>
  </div>
{{ end }}
