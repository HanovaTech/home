{{ define "main" }}
  <section id="hero">
    <div class="relative isolate">
      <svg class="absolute inset-x-0 top-0 -z-10 h-[64rem] w-full stroke-gray-200 [mask-image:radial-gradient(32rem_32rem_at_center,white,transparent)]" aria-hidden="true">
        <defs>
          <pattern id="1f932ae7-37de-4c0a-a8b0-a6e3b4d44b84" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
            <path d="M.5 200V.5H200" fill="none" />
          </pattern>
        </defs>
        <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
          <path d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z" stroke-width="0" />
        </svg>
        <rect width="100%" height="100%" stroke-width="0" fill="url(#1f932ae7-37de-4c0a-a8b0-a6e3b4d44b84)" />
      </svg>
      <div class="overflow-hidden">
        <div class="mx-auto max-w-7xl px-6 pb-24 pt-12 sm:pt-32 lg:px-8 lg:pt-20">
          <div class="mx-auto max-w-2xl gap-x-14 lg:mx-0 lg:flex lg:max-w-xl lg:items-center">
            <div class="w-full max-w-xl lg:shrink-0 xl:max-w-2xl">
              <div class="mb-6 md:mb-10">
                <img class="w-64 md:w-80" src="/images/hanovatech_logo_color.svg" alt="HanovaTech Logo">
              </div>
              <h1 class="text-4xl font-semibold tracking-tight !leading-[4.5rem] text-gray-900 sm:text-6xl">{{ .Params.heroSection.title | safeHTML }}</h1>
              <p class="relative mt-6 text-lg leading-8 text-gray-600 sm:max-w-md lg:max-w-none">{{ .Params.heroSection.description | safeHTML }}</p>
              <div class="mt-10 flex items-center gap-x-6">
                <a href="{{ .Params.heroSection.buttons.primary.href }}" class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 duration-200">
                  {{ .Params.heroSection.buttons.primary.label }}
                </a>
                <a href="{{ .Params.heroSection.buttons.secondary.href }}" class="text-sm font-semibold leading-6 text-gray-900">{{ .Params.heroSection.buttons.secondary.label }} <span aria-hidden="true">â†’</span></a>
              </div>
            </div>
            <div class="mt-20 flex justify-end gap-8 sm:-mt-44 sm:justify-start sm:pl-20 lg:mt-0 lg:pl-0">
              <div class="ml-auto w-44 flex-none space-y-8 pt-32 sm:ml-0 sm:pt-80 lg:order-last lg:pt-36 xl:order-none xl:pt-80">
                <div data-aos="fade-right" data-aos-duration="500" class="relative">
                  <img src="{{ .Params.heroSection.images.one.src }}" alt="{{ .Params.heroSection.images.one.alt }}" class="p-6 w-full rounded-xl bg-gray-50 object-fit shadow-lg">
                  <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10"></div>
                </div>
              </div>
              <div class="mr-auto w-44 flex-none space-y-8 sm:mr-0 sm:pt-52 lg:pt-36">
                <div data-aos="fade-right" data-aos-duration="500" data-aos-delay="200" class="relative">
                  <img src="{{ .Params.heroSection.images.two.src }}" alt="{{ .Params.heroSection.images.two.alt }}" class="px-6 py-8 w-full rounded-xl bg-gray-50 object-cover shadow-lg">
                  <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10"></div>
                </div>
                <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" class="relative">
                  <img src="{{ .Params.heroSection.images.three.src }}" alt="{{ .Params.heroSection.images.three.alt }}" class="px-6 py-8 w-full rounded-xl bg-gray-50 object-cover shadow-lg">
                  <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10"></div>
                </div>
              </div>
              <div class="w-44 flex-none space-y-8 pt-32 sm:pt-0">
                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="300" class="relative">
                  <img src="{{ .Params.heroSection.images.four.src }}" alt="{{ .Params.heroSection.images.four.alt }}" class="px-6 py-10 w-full rounded-xl bg-gray-50 object-cover shadow-lg">
                  <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10"></div>
                </div>
                <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="400" class="relative">
                  <img src="{{ .Params.heroSection.images.five.src }}" alt="{{ .Params.heroSection.images.five.alt }}" class="p-6 w-full rounded-xl bg-gray-50 object-cover shadow-lg">
                  <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
