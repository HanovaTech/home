{{ define "main" }}
  <div class="bg-white mt-6 md:mt-8 lg:mt-12">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="-mx-6 grid grid-cols-2 gap-0.5 overflow-hidden sm:mx-0 sm:rounded-2xl md:grid-cols-3">
        {{ range .Params.partners }}
          <div class="flex bg-gray-100 p-8 sm:p-10">
            <img class="max-h-12 w-full object-contain" src="{{ .image }}" alt="{{ .name }}" width="158" height="48">
          </div>
        {{ end }}
      </div>
    </div>
  </div>

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 sm:py-16">
    <div class="prose md:prose-lg lg:prose-xl max-w-4xl mx-auto">
      {{ .Content }}
    </div>
  </div>
{{ end }}
