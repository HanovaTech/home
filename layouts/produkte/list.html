{{ define "main" }}
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 sm:py-16">
    <div class="prose md:prose-lg max-w-4xl mx-auto">
      {{ .Content }}
    </div>
  </div>

  <section id="services">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 sm:py-16">
      <div class="mx-auto grid max-w-2xl md:max-w-4xl auto-rows-fr grid-cols-1 md:grid-cols-2 gap-8">
        {{ range sort .Pages "Params.weight" }}
          {{ if .Params.image }}
            <article class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pb-8 pt-64 sm:pt-48 lg:pt-80 shadow-md hover:scale-105 duration-200">
              <img src="{{ .Params.image }}" alt="{{ .Title }}" class="absolute inset-0 -z-10 h-full w-full object-cover">
              <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
              <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
      
              <h3 class="my-3 text-3xl font-semibold text-white">
                <a href="{{ .RelPermalink }}">
                  <span class="absolute inset-0"></span>
                  {{ .Title | safeHTML }}
                </a>
              </h3>
              <p class="text-gray-100">{{ .Params.description }}</p>
            </article>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
