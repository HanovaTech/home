{{ $text := .Get "text" }}
{{ $buttonLabel := .Get "buttonLabel" }}
{{ $buttonUrl := .Get "buttonUrl" }}
<div class="p-4 sm:p-6 rounded-lg bg-gray-50">
  <div class="not-prose flex flex-col gap-6">
    <p class="text-xl text-center font-bold">{{ $text }}</p>
    <a href="{{ $buttonUrl }}" target="_blank" class="w-full sm:w-fit mx-auto px-4 sm:px-8 py-2 bg-blue-600 rounded-lg text-white text-center hover:bg-blue-500 duration-200">
      {{ $buttonLabel }}
    </a>
  </div>
</div>
