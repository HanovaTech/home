<div class="my-16">
  <h2 class="!mb-4">{{ .Page.Params.teamSection.title }}</h2>
  <p>{{ .Page.Params.teamSection.description }}</p>
  <div class="not-prose">
    <ul role="list" class="grid grid-cols-1 gap-x-8 gap-y-16 sm:grid-cols-2 lg:mx-0 lg:grid-cols-3">
      {{ range .Page.Params.teamSection.members }}
        <li>
          <img class="aspect-[3/2] w-full rounded-2xl object-cover brightness-110" src="{{ .image }}" alt="{{ .name }}">
          <h3 class="mt-6 text-lg font-semibold leading-8 tracking-tight text-gray-900">{{ .name | safeHTML }}</h3>
          <p class="text-base text-gray-600 leading-7 font-medium">{{ .role }}</p>
          <p class="text-base text-gray-600 leading-7 font-light">{{ .specialty }}</p>
        </li>
      {{ end }}

      <li>
        <div class="aspect-[3/2] w-full bg-gray-400 rounded-2xl flex items-center justify-center">
          <svg class="w-24 h-24 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
          </svg>                
        </div>
        <h3 class="mt-6 text-lg font-semibold leading-8 tracking-tight text-gray-900">Wir suchen neue Kollegen!</h3>
        <a href="/karriere" class="text-base text-blue-600 leading-7 font-medium">Bewirb dich jetzt <span aria-hidden="true">â†’</span></a>
      </li>
    </ul>
  </div>
</div>
