<!DOCTYPE html>
<html lang="de">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body class="flex flex-col min-h-screen">
    {{- partial "header.html" . -}}
    <main class="flex-1">
      {{ if .Params.image }}
        <div class="mx-auto max-w-7xl px-4 sm:px-12 lg:px-16 py-8">
          <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 sm:h-64 xl:h-80 object-cover bg-gray-100 rounded-lg shadow-lg" />
        </div>
      {{ end }}

      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 sm:py-16">
        <div class="prose md:prose-lg max-w-4xl mx-auto">
          {{ .Content }}
        </div>
      </div>

      <div class="mx-auto max-w-4xl rounded-lg overflow-hidden divide-y divide-gray-200 overflow-hidden rounded-lg bg-gray-200 shadow sm:grid sm:grid-cols-2 sm:gap-px sm:divide-y-0">
        {{ range .Params.services }}
          <div class="group relative bg-gray-50 p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500">
            <div>
              <span class="inline-flex rounded-lg p-3 bg-blue-50 text-blue-600 ">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  {{ .icon | safeHTML }}
                </svg>
              </span>
            </div>
            <div class="mt-8">
              <h3 class="text-base font-semibold leading-6 text-gray-900">
                <a href="{{ .url }}" class="focus:outline-none">
                  <span class="absolute inset-0" aria-hidden="true"></span>
                  {{ .name }}
                </a>
              </h3>
              <p class="mt-2 text-sm text-gray-500">{{ .description }}</p>
            </div>
            <span class="pointer-events-none absolute right-6 top-6 text-gray-300 group-hover:text-gray-400" aria-hidden="true">
              <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z" />
              </svg>
            </span>
          </div>
        {{ end }}
      </div>
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "cookie.html" . -}}
    {{- partial "script.html" . -}}
  </body>
</html>
