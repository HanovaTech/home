backend:
  name: git-gateway
  branch: main
media_folder: "static/content"
public_folder: "/content"
collections:
  ############### Single Pages ################
  - name: pages
    label: Einzelseiten
    files:
      ############### Homepage ################
      - name: home
        label: Home
        file: "/content/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - label: Hero Section
            name: heroSection
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
          - label: Services Section
            name: servicesSection
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - label: Services
                name: services
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Description", name: "description", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
              - label: Carousel
                name: carousel
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
          - label: Team Section
            name: teamSection
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - label: Team
                name: members
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Role", name: "role", widget: "string" }
                  - { label: "Specialty", name: "specialty", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }

      ############### Über uns ################
      - name: about
        label: Über uns
        file: "/content/ueber-uns.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - label: Team Section
            name: teamSection
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - label: Team
                name: members
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Role", name: "role", widget: "string" }
                  - { label: "Specialty", name: "specialty", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }

      ############### Karriere ################
      - name: career
        label: Karriere
        file: "/content/karriere.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - label: Jobs
            name: jobs
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Type", name: "type", widget: "string", required: false }
              - { label: "Start Date", name: "startDate", widget: "string", required: false }
              - label: Todos
                name: todos
                widget: list
                fields:
                  - { label: "Todo", name: "todo", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      ############### Kontakt ################
      - name: contact
        label: Kontakt
        file: "/content/kontakt/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown", required: false }

      ############### Datenschutz ################
      - name: privacy
        label: Datenschutz
        file: "/content/datenschutz.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown", required: false }

      ############### Impressum ################
      - name: impress
        label: Impressum
        file: "/content/impressum.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown", required: false }

  ############### Services ################
  - name: services
    label: Services
    folder: /content/services
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Weight", name: "weight", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Call To Action", name: "callToAction", widget: "boolean", required: false }

  ############### Produkte ################
  - name: produkte
    label: Produkte
    folder: /content/produkte
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Weight", name: "weight", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Call To Action", name: "callToAction", widget: "boolean", required: false }

  ############### Blog ################
  - name: blog
    label: Blog
    folder: /content/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Publish Date", name: "published", widget: "datetime", required: false }
      - { label: "Modified", name: "modified", widget: "datetime", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  ############### HanovaTech Repair ################
  - name: repair
    label: HanovaTech Repair
    folder: /content/repair
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  ############### Settings ################
  - name: settings
    label: Einstellungen
    files:
      ############### Navigation ################
      - name: navigation
        label: Navigation
        file: /data/navigation.yaml
        fields:
          ############### Main ################
          - label: Header
            name: main
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon List", name: "iconList", widget: "boolean" }
              - label: Sublinks
                name: childs
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Link", name: "url", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Description", name: "description", widget: "string" }

          ############### Footer ################
          - label: Footer
            name: footer
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - label: Links
                name: childs
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Link", name: "url", widget: "string" }

          ############### Repair ################
          - label: Repair
            name: repair
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon List", name: "iconList", widget: "boolean" }
              - label: Sublinks
                name: childs
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Link", name: "url", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Description", name: "description", widget: "string" }

      ############### Google Settings ################
      - name: google
        label: Google
        file: /data/google.yaml
        fields:
          - { label: "Google Tag", name: "google_tag_key", widget: "string" }
          - { label: "Google Maps Key", name: "google_maps_key", widget: "string" }
          - { label: "Google Maps Query", name: "google_maps_query", widget: "string" }
